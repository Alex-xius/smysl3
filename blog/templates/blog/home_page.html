<html>
    <title>Сайт Алексея Исаева</title>

    <div class="article-list">
        {% for article in articles %}
            <div class="aricle">
                <h2 class="article-title">
                    <a href='{{ article.get_url }}'>{{ article.title }}</a>
                </h2>
                <p class="article-summary">{{ article.summary }}</p>
            </div>
        {% endfor %}
    </div>
</html>
